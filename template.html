<!doctype html>
<html lang="en">
	<head>
		<title>Components</title>
		<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/kube/3.0.2/css/kube.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body class="lighter">

		<!-- navigation -->
		<section id="header">
			<header class="group default">
    			<nav class="navbar navbar-left">
    				Component Editor
    			</nav>
    			<nav class="navbar navbar-right">
    				<a href="/db-ui/component.html" class="btn btn-small">Add / Edit Component</a>
					<a href="/db-ui/components.html" class="btn btn-small">All Components</a>
    			</nav>
			</header>
		</section>
		<!-- navigation -->

		<!-- main content  -->
		<section id="content">
			<div class="units-row units-padding end">
    			<div class="unit-50">
					<fieldset>
						<legend>Template</legend>
						<input id="templateName" class="width-25" type="text" name="name" placeholder="Template Name">
						<input type="number" class="width-20" id="width" name="width" placeholder="Width">
						<button class="btn btn-green" id="addPosition">Add Position</button>
						<button class="btn btn-red" id="delPosition">Delete Last</button>
					</fieldset>
    			</div>
				<div class="unit-50">
					<fieldset>
						<legend>Row</legend>
						<select class="width-25" id="chosenRow">
							<option value="none">Choose a row</option>
						</select>
						<input type="number" class="width-20" id="rowWidth" name="width" placeholder="Width">
						<button class="btn btn-green" id="addRowPosition">Add Position</button>
						<button class="btn btn-red" id="delRowPosition">Delete Last</button>
					</fieldset>
    			</div>
			</div>
			<div class="units-row units-padding end">
				<div id="positions" class="unit-100"></div>
			</div>
		</section>
		<!-- main content  -->

		<!-- scripts  -->
		<section id="script">
			<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
			<script src="js/template.js"></script>
		</section>
		<!-- scripts  -->

		<!-- footer  -->
		<section id="footer">
			<footer><!-- footer content goes here... --></footer>
		</section>
		<!-- footer  -->

	</body>
</html>
