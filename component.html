<!doctype html>
<html lang="en">
	<head>
		<title>Component</title>
		<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/kube/3.0.2/css/kube.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body class="lighter">

		<!-- navigation -->
		<section id="header">
			<header class="group default">
    			<nav class="navbar navbar-left">
    				Component Editor
    			</nav>
    			<nav class="navbar navbar-right">
					<select class="navSelect">
						<option value="none">Template</option>
						<option value="/db-ui/template.html">Add Template</option>
						<option value="/db-ui/templates.html">All Templates</option>
					</select>
					<select class="navSelect">
						<option value="none">Component</option>
						<option value="/db-ui/component.html">Add Component</option>
						<option value="/db-ui/components.html">All Components</option>
					</select>
					<select class="navSelect">
						<option value="none">Layout</option>
						<option value="/db-ui/layout.html">Add Layout</option>
						<option value="/db-ui/layouts.html">All Layouts</option>
					</select>
    			</nav>
			</header>
		</section>
		<!-- navigation -->

		<!-- main content  -->
		<section id="content">
			<div class="units-row units-padding end">
    			<div class="unit-60">
    				<fieldset>
    					<legend>Add/Edit Component</legend>
    					<input id="name" type="text" name="name" class="width-30" placeholder="Name" autofocus="true">
    					<select id="type" class="width-30">
    						<option name="type" value="form">Form</option>
    						<option name="type" value="table">Table</option>
							<option name="type" value="info">Info</option>
							<option name="type" value="iframe">IFrame</option>
    					</select>
						<input id="resource" type="text" name="resource" class="width-30" placeholder="/resource">
					</fieldset>
    			</div>
    			<div class="unit-40">
					<fieldset>
						<legend>Add/Edit Fields</legend>
							<div id="all-options">
								<div id="option0">
									<span name="option">
										<input id="option0" type="text" name="name" class="width-50" placeholder="Name">
										<select id="option0" class="width-25">
											<option value="text">Text</option>
											<option value="number">Number</option>
											<option value="boolean">Boolean</option>
										</select>
									</span>
								</div>
								<div id="add-option"></div>
								<button id="add-option-button" class="btn width-50">Add Option</button>
							</div>
							<button id="save" name="save" class="btn btn-green width-50">Save</button>
					</fieldset>
				</div>
			</div>
		</section>

		<div id="next-option-input" hidden="true">
			<span name="option">
				<input type="text" name="name" class="width-50" placeholder="Name">
				<select name="type" class="width-25">
					<option value="text">Text</option>
					<option value="number">Number</option>
					<option value="boolean">Boolean</option>
				</select>
				<button name="remove-option" class="btn btn-red">x</button>
			</span>
		</div>

		<div id="next-option-div" hidden="true">
			<div id="add-option"></div>
		</div>

		<!-- main content  -->

		<!-- scripts  -->
		<section id="script">
			<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
			<script src="js/global.js"></script>
			<script src="js/component.js"></script>
		</section>
		<!-- scripts  -->

		<!-- footer  -->
		<section id="footer">
			<footer><!-- footer content goes here... --></footer>
		</section>
		<!-- footer  -->

	</body>
</html>
